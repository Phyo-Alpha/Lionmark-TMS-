version: "3.8"

services:
  # PHP Application with Apache
  db:
    image: mysql:8.0
    container_name: lionmarks_db
    ports:
      - "${DB_PORT:-3309}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=lionmarks_tms
      - MYSQL_USER=lionmarks_user
      - MYSQL_PASSWORD=lionmarks_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lionmarks_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  lionmarks_network:
    name: "lionmarks_network"
